<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class='container'>
		<div class='row'>
			<div class='col-4'>
			<label for='first-name-input'>First Name</label>
			<input id='first-name-input' required type='text'/>
		</div>
				<div class='col-4'>
			<label for='last-name-input'>Last Name</label>
			<input id='last-name-input' required type='text'/>
		</div>
				<div class='col-4 '>
			<label for='email-input'>Email Address</label>
			<input id='email-input' required type='email'/>
		</div>
				<div class='col-6 d-flex flex-column '>
			<label for='college-input'>College</label>
			<input id='college-input' required type='text'/>
		</div>
			<div class='col-3'>
               <label>Graduation year</label>
				<select style='width:100%'>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
			</div>
				<div class='col-3'>
			<label for='roll-no-input'>Roll No</label>
			<input id='roll-no-input' required type=''/>
		</div>
				<div class='col-4'>
			<label for='conditions-checkbox'>Agree to terms and conditions</label>
			<input id='conditions-checkbox' required type='radio'/>
		</div>
		</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>

</html>
